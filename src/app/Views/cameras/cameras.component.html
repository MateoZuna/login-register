<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <!-- Botón Regresar en la parte superior izquierda -->
        <button class="back-button">Regresar</button>

        <!-- Título en el centro -->
        <h2 class="title">Cámaras</h2>

        <!-- Contenedor del botón de ayuda -->
        <div class="help-button-container">
            <span class="tooltip">¿Necesitas ayuda?</span>
            <button class="help-button">?</button>
        </div>

        <!-- Contenedor de las dos secciones -->
        <div class="sections-container">
            <!-- Sección 1 -->
            <div class="section left">
                <h3>Cámara 1</h3>
                <!-- Contenedor para el espacio de la cámara -->
                <div class="camera-space"><i class="uil uil-camera-slash"></i></div>
            </div>

            <!-- Sección 2 -->
            <div class="section right">
                <h3>Cámara 2</h3>
                <!-- Contenedor para el espacio de la cámara -->
                <div class="camera-space"><i class="uil uil-camera-slash"></i></div>
            </div>
        </div>
    </div>
</body>
